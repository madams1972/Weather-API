                        </form>

                    </div>
                </div> 
                <div class= "col-sm-9">
                    <div class = "col">
                        <div id="current-weather">
                        </div>
                    </div>
                    <div class="col">
                        <div id="weekly-forecast">
                            <div class="row">
                                <div class="col-12 col-md-2" id="single"></div>
                                <div class="col-12 col-md-2" id="single"></div>
                                <div class="col-12 col-md-2" id="single"></div>
                                <div class="col-12 col-md-2" id="single"></div>
                                <div class="col-12 col-md-2" id="single"></div>
                            </div>
                        </div>
                    </div>
    
                </div>         
            </div>
        </main>
    </main>
